window:
  opacity: 0.60

colors:
  # Default colors
  primary:
    background: '0xEEE8D5'  # Base2
    foreground: '0x586E75'  # Base01

  # Normal colors
  normal:
    black:   '0x073642'  # Base02
    red:     '0xDC322F'  # Red
    green:   '0x859900'  # Green
    yellow:  '0xB58900'  # Yellow
    blue:    '0x268BD2'  # Blue
    magenta: '0xD33682'  # Magenta
    cyan:    '0x2AA198'  # Cyan
    white:   '0xEEE8D5'  # Base2
  
  # Bright colors
  bright:
    black:   '0x002B36'  # Base03
    red:     '0xCB4B16'  # Orange
    green:   '0x586E75'  # Base01
    yellow:  '0x657B83'  # Base00
    blue:    '0x839496'  # Base0
    magenta: '0x6C71C4'  # Violet
    cyan:    '0x93A1A1'  # Base1
    white:   '0xFDF6E3'  # Base3

font:
  normal:
    family: 'Monospace'  # Change to a font you prefer
    style: Regular

  bold:
    family: 'Monospace'  # Change to a font you prefer
    style: Bold

  italic:
    family: 'Monospace'  # Change to a font you prefer
    style: Italic
